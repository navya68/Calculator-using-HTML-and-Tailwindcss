<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-gray-700 flex items-center justify-center">
 
        <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">

            <form class="border-b-2 border-gray-900">
             <input type=number" class="bg-transparent p-8 text-3xl outline-none focus:bg-gray-700 text-right text-white font-mono">
            </form>
        <div class="p-6  text-gray-800 grid grid-cols-4 gap-4">
            <button class="col-span-3 bg-blue-500 rounded-full p-5 hover:bg-blue-400 font-mono">C</button>
            <button class="bg-purple-500 hover:bg-gray-400 rounded-full p-5 font-mono">&divide;</button>

            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono" value="1"">1</button>
            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">2</button>
            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">3</button>
            <button class="bg-purple-500 hover:bg-gray-400 rounded-full p-5 font-mono">&times;</button>

            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">4</button>
            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">5</button>
            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">6</button>
            <button class="bg-purple-500 hover:bg-gray-400 rounded-full p-5 font-mono">&minus;</button>

            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">7</button>
            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">8</button>
            <button class="bg-gray-500 hover:bg-gray-400 rounded-full p-5 font-mono">9</button>
            <button class="bg-purple-500 hover:bg-gray-400 rounded-full p-5 font-mono">&plus;</button>

            <button class=" bg-blue-500 rounded-full p-5 hover:bg-blue-400 font-mono">0</button>
            <button class=" col-span-3 bg-purple-500 hover:bg-gray-400 rounded-full p-5 font-mono">&equals;</button>

        </div>
        </div>
    </div>
</body>
</html>
